<div class="bl">
  <div class="avatar">
    <img ng-src="{{ x.babaCreator.photoUrl }}" class="img-circle" />
  </div>
  <br>
  <br>
      <h2 style="color: #428bca;">{{ x.babaCreator.name }}</h2>
  <br>
  <br>
    <ul class="badges">
      <li ng-repeat="badge in x.badges">
        <span class="label label-primary">{{ badge.title }}</span>
      </li>

      <br>
      <br>
      <button type="button" class="btn btn-large btn-default" ng-click="applyChallenge()">
    Apply </button>

  <style>

  .bl {
    color: #ddd;
    text-align: center;
  }
    .avatar {
      margin: 0;
      margin-top: 50px;
    }

    .avatar img {
      height: 200px;
      width: 200px;
    }

    .badges li {
      display: inline-block;
      height: 30px;
      margin: 0;
      padding: 3px;
    }
  </style>
</div>
