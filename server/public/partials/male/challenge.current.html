<div class="bl">
  <div class="headerX">
    <div class="avatar pull-left">
      <img ng-src="{{ challenge.babaCreator.photoUrl }}" class="img-circle" />
    </div>
    <h1 class="pull-left" style="color: #428bca;">{{ challenge.babaCreator.name }}</h1>
  </div>

  <div class="timer" style="text-align: center;">
    <img src="/img/timer.jpg"/>
  </div>


  <br>
    <ul class="badges">
      <li ng-repeat="badge in challenge.badges">
        <span class="label label-primary">{{ badge.title }}</span>
      </li>
    </ul>

      <br>
      <br>
      <h3 style="color: #5cb85c">Steps:</h3>
      <ul style="margin-top: 10px;">
        <li ng-repeat="step in challenge.steps" style="height: 30px; background: #fdfdfd; border-bottom: 1px solid #fff;" ng-class="{done: step.done, active: step.done}">
          {{ step.description }}
        </li>
      </ul>
      <div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="progress" aria-valuemin="0" aria-valuemax="100" ng-style="{width: progress + '%'}">
    <span class="sr-only">33% Complete</span>
  </div>
</div>
      <button type="button" class="btn btn-large btn-default" ng-click="apply()">
    Done </button>

    <br>
    <br>

  <style>

  .bl {
    text-align: center;
  }

    .headerX {
      padding: 10px;
      background: #e1e1e8;
      color: #333;

      height: 70px;
    }

    .headerX .avatar {
      margin: 0;
    }

    .headerX .avatar img {
      height: 50px;
      width: 50px;
    }

    .headerX h1 {
      padding: 15px;
    }

    .badges li {
      display: inline-block;
      height: 30px;
      margin: 0;
      padding: 3px;
    }
    .done {
      text-decoration: line-through;
    }
    .active {
      background: #e1e1e8!important;
    }
  </style>
</div>
