<div class="bl">
  <div class="headerX">
    <div class="avatar pull-left">
      <img ng-src="{{ challenge.babaCreator.photoUrl }}" class="img-circle" />
    </div>
    <h2 class="pull-left" style="color: #428bca;">{{ challenge.babaCreator.name }}</h2>
  </div>

  <div class="timer" style="text-align: center;">
    <img src="/img/timer.jpg"/>
  </div>


  <br>
    <ul class="badges">
      <li ng-repeat="badge in challenge.badges">
        <span class="label label-primary">{{ badge.title }}</span>
      </li>
    </ul>

      <br>
      <br>
      <h3>Steps:</h3>
      <ul>
        <li ng-repeat="step in challenge.steps" style="height: 30px; background: #fdfdfd; border-bottom: 1px solid #fff;">
          {{ step.description }}
        </li>
      </ul>
      <div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
    <span class="sr-only">40% Complete</span>
  </div>
</div>
      <button type="button" class="btn btn-large btn-default" ng-click="applyChallenge()">
    Done </button>

  <style>

  .bl {
    text-align: center;
  }

    .headerX {
      padding: 10px;
      background: #e1e1e8;
      color: #333;
    }

    .headerX .avatar {
      margin: 0;
    }

    .headerX .avatar img {
      height: 50px;
      width: 50px;
    }

    .headerX h2 {

    }

    .badges li {
      display: inline-block;
      height: 30px;
      margin: 0;
      padding: 3px;
    }
  </style>
</div>
